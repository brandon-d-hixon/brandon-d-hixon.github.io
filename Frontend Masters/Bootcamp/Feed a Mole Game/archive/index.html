<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #c0c86d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .bg {
      background-image: url(/static/mole-game/background.png);
      background-repeat: no-repeat;
      width: 1920px;
      height: 1080px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .hole-container {
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hole {
      background-color: black;
      width: 267px;
      height: 267px;
      border-radius: 50%;
      overflow: visible;
    }
  </style>
  <body>
    <div class="bg">
      <div class="worm">
        <img src="/static/mole-game/worm.png" alt="" />
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
      <div class="hole-container">
        <div class="hole"></div>
      </div>
    </div>
  </body>
</html>
